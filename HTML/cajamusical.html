<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="/CSS/cajamusical.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display"></div>
        <div class="drum-pad" id="Q">
            <audio class="clip" id="clipQ" src="/HTML/songs/Heater-1.mp3"></audio>
            Calentador 1
        </div>
        <div class="drum-pad" id="W">
            <audio class="clip" id="clipW" src="/HTML/songs/Heater-2.mp3"></audio>
            Calentador 2
        </div>
        <div class="drum-pad" id="E">
            <audio class="clip" id="clipE" src="/HTML/songs/Heater-3.mp3"></audio>
            Calentador 3
        </div>
        <div class="drum-pad" id="A">
            <audio class="clip" id="clipA" src="/HTML/songs/Heater-4_1.mp3"></audio>
            Calentador 4
        </div>
        <div class="drum-pad" id="S">
            <audio class="clip" id="clipS" src="/HTML/songs/Heater-6.mp3"></audio>
            Aplaudir
        </div>
        <div class="drum-pad" id="D">
            <audio class="clip" id="clipD" src="/HTML/songs/Dsc_Oh.mp3"></audio>
            Abierto-HH
        </div>
        <div class="drum-pad" id="Z">
            <audio class="clip" id="clipZ" src="/HTML/songs/Kick_n_Hat.mp3"></audio>
            Patada y sombrero
        </div>
        <div class="drum-pad" id="X">
            <audio class="clip" id="clipX" src="/HTML/songs/RP4_KICK_1.mp3"></audio>
            Patada
        </div>
        <div class="drum-pad" id="C">
            <audio class="clip" id="clipC" src="/HTML/songs/Cev_H2.mp3"></audio>
            Cerrado-HH
        </div>
    </div>

    <script src="/js/cajamusical.js"></script>
</body>
</html>
