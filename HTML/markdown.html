<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/markdown.css">
  <title>Markdown Previewer</title>
</head>
<body>
    <div class="container">
        <div class="editor">
          <textarea id="editor" placeholder="Enter your Markdown here..."># Heading 1\n## Heading 2\n[Link](https://example.com)\n`inline code`\n```\n// code block\n```\n- List item 1\n- List item 2\n> Blockquote\n![Image Alt Text](https://via.placeholder.com/150)\n**Bold Text**</textarea>
        </div>
        <div class="preview">
          <div id="preview"></div>
        </div>
      </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
  <script src="/js/markdown.js"></script>
</body>
</html>
